loaders:
  - type: python
    search_path: [src/lib]

processors:
  - type: filter
    skip_empty_modules: true

renderer:
  type: markdown
  filename: docs/api.md

  render_toc: true
  toc_maxdepth: 1

  source_linker:
    type: git
    url_template: ../{path}#L{lineno}
  source_format: ([source]({url}))

  add_method_class_prefix: true
  descriptive_class_title: false
