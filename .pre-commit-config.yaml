repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.9
    hooks:
      - id: ruff
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: ./.venv/bin/pytest tests
        language: system
        pass_filenames: false
        always_run: true
  - repo: local
    hooks:
      - id: check-docs
        name: Ensure docs/api.md is up to date
        entry: ./.pre-commit-check-docs.sh
        language: system
        pass_filenames: false
